    - name: 7. Register Cluster to KubeSphere
      uri:
        url: "{{ ks_url }}/kapis/cluster.kubesphere.io/v1alpha1/clusters"
        method: POST
        body_format: json
        
        # ã€ä¿®æ­£é‡é» 2ã€‘ç›´æ¥ä½¿ç”¨ ks_token é€²è¡Œ Bearer èªè­‰
        headers:
          Authorization: "Bearer {{ ks_token }}" 
          Content-Type: "application/json" # ç¢ºä¿ API çŸ¥é“å‚³è¼¸çš„æ˜¯ JSON
        
        body:
          apiVersion: "cluster.kubesphere.io/v1alpha1"
          kind: "Cluster"
          metadata:
            name: "{{ k8s_model }}"
            labels:
              cluster-role.kubesphere.io/member: ""
          spec:
            connection:
              type: "direct"
              kubeconfig: "{{ kubeconfig_patched.stdout | b64encode }}"
            provider: "microk8s"
        status_code: [200, 201, 409] # 409 ä»£è¡¨å·²å­˜åœ¨ (ä¸ç®—å¤±æ•—)
        validate_certs: no
      delegate_to: localhost

