---
# ==========================================
# SKU: Slinky-MicroK8s-v1.2 (Unified + Retry Wait)
# 目標：驗證 Juju 對接 MaaS 部署 MicroK8s 的能力
# 架構：單一 MicroK8s App
# 修正：針對 "machine not started" 錯誤，加入長時間 Retry 等待機制
# ==========================================
- name: Infrastructure Test - Deploy MicroK8s via Juju
  hosts: maasjuju
  gather_facts: no
  vars:
    test_model: "slinky-cluster"
    target_os: "ubuntu@22.04"
    k8s_channel: "1.28/stable"
    master_tag: "virtual"
    worker_tag: "slurm-node"

  tasks:
    # 1. 環境清理
    - name: 1.0 強制清理舊的測試模型
      command: "juju destroy-model {{ test_model }} --no-prompt --force --destroy-storage"
      register: destroy_result
      failed_when: 
        - destroy_result.rc != 0 
        - '"not found" not in destroy_result.stderr'
      ignore_errors: yes

    - name: 1.1 等待模型釋放
      pause:
        seconds: 15

    - name: 1.2 建立全新 Juju Model
      shell: juju add-model {{ test_model }}

    # -------------------------------------------------------
    # 2. 申請機器 (Provisioning)
    # -------------------------------------------------------
    - name: 2.1 申請 Master 機器 (Machine 0)
      shell: |
        juju add-machine --model {{ test_model }} --constraints "tags={{ master_tag }}" --base {{ target_os }}

    - name: 2.2 申請 Worker 機器 (Machine 1)
      shell: |
        juju add-machine --model {{ test_model }} --constraints "tags={{ worker_tag }}" --base {{ target_os }}

    # -------------------------------------------------------
    # 3. 部署核心應用 (加入 Retry 直到 OS 安裝完成)
    # -------------------------------------------------------
    - name: 3.1 部署 MicroK8s 到 Machine 0 (Master)
      shell: |
        # 這一步會持續失敗，直到 Machine 0 進入 "started" 狀態
        juju deploy microk8s \
          --model {{ test_model }} \
          --channel {{ k8s_channel }} \
          --to 0
      register: deploy_result
      until: deploy_result.rc == 0
      # 關鍵設定：裸機安裝約需 20 分鐘，我們給它 30 分鐘的耐心
      retries: 180  
      delay: 10
      ignore_errors: yes

    # -------------------------------------------------------
    # 4. 擴容叢集 (加入 Retry 直到 OS 安裝完成)
    # -------------------------------------------------------
    - name: 4.1 擴容 MicroK8s 到 Machine 1 (Worker)
      shell: |
        # 同樣，這一步要等 Machine 1 準備好
        juju add-unit microk8s \
          --model {{ test_model }} \
          --to 1
      register: scale_result
      until: scale_result.rc == 0
      retries: 180
      delay: 10
      ignore_errors: yes

    # -------------------------------------------------------
    # 5. 功能啟用 (Day 2 Ops)
    # -------------------------------------------------------
    - name: 5.1 啟用基礎設施 (Master)
      shell: |
        # MicroK8s Charm Action: enable
        juju run microk8s/0 enable addon=dns --model {{ test_model }}
        juju run microk8s/0 enable addon=rbac --model {{ test_model }}
        juju run microk8s/0 enable addon=hostpath-storage --model {{ test_model }}
      register: action_result
      until: action_result.rc == 0
      retries: 20
      delay: 15
      ignore_errors: yes

    - name: 5.2 啟用 GPU (Worker)
      shell: |
        juju run microk8s/1 enable addon=gpu --model {{ test_model }}
      ignore_errors: yes

    - name: ✅ 部署指令完成
      debug:
        msg: "Unified Scaling 部署成功！Juju 已成功將應用程式部署到兩台機器上。Cluster 將自動組建。"
