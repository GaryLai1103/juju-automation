    # -----------------------------------------------------------
    - name: 2.1 å®šç¾© PV èˆ‡ PVC çš„ YAML å…§å®¹
      set_fact:
        pv_yaml_content: |
          apiVersion: v1
          kind: PersistentVolume
          metadata:
            name: slurm-nfs-pv
          spec:
            capacity:
              storage: 20Gi
            accessModes:
