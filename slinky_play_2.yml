    # [ç›´æ¥æŒ‡å®š] æˆ‘å€‘å·²ç¶“ç¢ºèªé€™æ˜¯ Machine 0 çš„ IP
    # å¦‚æœæ‚¨çš„ IP è®Šäº†ï¼Œè«‹ä¿®æ”¹é€™è£¡
    nfs_server_ip: "192.168.1.96"

  tasks:
    # -----------------------------------------------------------
