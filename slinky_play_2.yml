            persistentVolumeReclaimPolicy: Retain
            nfs:
              path: {{ nfs_path }}
              server: {{ nfs_server_ip }}
        pvc_yaml_content: |
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: slurm-shared-storage
            namespace: {{ namespace }}
