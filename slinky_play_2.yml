      # 2. storageClassName: "" -> ç¦ç”¨å‹•æ…‹åˆ†é…ï¼Œå¼·è¿«å®ƒå»å°‹æ‰¾æˆ‘å€‘å‰›å»ºå¥½çš„ PV
      # 3. volumeName: slurm-nfs-pv -> æ˜ç¢ºæŒ‡å®šè¦ç¶å®šå“ªä¸€é¡†ç¡¬ç¢Ÿ (é›™é‡ä¿éšª)
      vars:
