- name: Application Layer - Deploy Slurm (Static NFS Fix)
  hosts: maasjuju
  gather_facts: yes
  vars:
    test_model: "slinky-cluster"
    release_name: "slinky"
    namespace: "slurm-cluster"
    slurm_git_url: "https://github.com/stackhpc/slurm-k8s-cluster.git"
    nfs_path: "/srv/nfs/kubedata"

  tasks:
    # -----------------------------------------------------------
    # 1. æº–å‚™å·¥ä½œ
    # -----------------------------------------------------------
    - name: 1.1 ç¢ºèª Machine 0 å­˜æ´»
      shell: juju ssh --model {{ test_model }} 0 -- "echo 'alive'"
      register: machine_check
      ignore_errors: yes

    - name: 1.2 ç²å– Machine 0 å…§ç¶² IP (NFS Server IP)
      shell: |
        juju status --model {{ test_model }} --format json | jq -r '.machines["0"]["dns-name"]'
      register: nfs_server_ip

    - name: 1.3 æª¢æŸ¥ IP æ˜¯å¦ç²å–æˆåŠŸ
      fail:
        msg: "âŒ ç„¡æ³•ç²å– Machine 0 çš„ IPï¼Œè«‹æª¢æŸ¥ Juju ç‹€æ…‹ã€‚"
      when: nfs_server_ip.stdout | length == 0

    # -----------------------------------------------------------
    # 2. ç¢ºä¿ NFS Server (Host ç«¯)
    # -----------------------------------------------------------
    - name: 2.1 å®‰è£ä¸¦è¨­å®š NFS Server
      shell: |
        juju ssh --model {{ test_model }} 0 -- \
        "sudo apt-get update && \
         sudo DEBIAN_FRONTEND=noninteractive apt-get install -y nfs-kernel-server && \
         sudo mkdir -p {{ nfs_path }} && \
         sudo chown nobody:nogroup {{ nfs_path }} && \
         sudo chmod 777 {{ nfs_path }} && \
         echo '{{ nfs_path }} *(rw,sync,no_subtree_check,no_root_squash)' | sudo tee /etc/exports && \
         sudo exportfs -a && \
         sudo systemctl restart nfs-kernel-server"
      changed_when: true

    # -----------------------------------------------------------
    # 3. [é—œéµä¿®æ­£] å»ºç«‹ PV å’Œ PVC (åˆ†é–‹è™•ç†)
    # -----------------------------------------------------------
    - name: 3.1 å»ºç«‹ PV å®šç¾©æª” (slurm-pv.yaml)
      # ä½¿ç”¨ | trim ç¢ºä¿ IP å¾Œé¢æ²’æœ‰æ›è¡Œç¬¦
      # è«‹æ³¨æ„ï¼šä¸‹æ–¹çš„ YAML å…§å®¹æ˜¯æ•…æ„é å·¦å°é½Šçš„
      shell: |
        juju ssh --model {{ test_model }} 0 -- "cat <<EOF > /home/ubuntu/slurm-pv.yaml
        apiVersion: v1
        kind: PersistentVolume
        metadata:
          name: slurm-nfs-pv
        spec:
          capacity:
            storage: 20Gi
          accessModes:
            - ReadWriteMany
          persistentVolumeReclaimPolicy: Retain
          nfs:
            path: {{ nfs_path }}
            server: {{ nfs_server_ip.stdout | trim }}
        EOF"
      changed_when: false

    - name: 3.2 å»ºç«‹ PVC å®šç¾©æª” (slurm-pvc.yaml)
      shell: |
        juju ssh --model {{ test_model }} 0 -- "cat <<EOF > /home/ubuntu/slurm-pvc.yaml
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: slurm-shared-storage
          namespace: {{ namespace }}
        spec:
          accessModes:
            - ReadWriteMany
          resources:
            requests:
              storage: 20Gi
          volumeName: slurm-nfs-pv
          storageClassName: \"\"
        EOF"
      changed_when: false

    - name: 3.3 æ‡‰ç”¨ PV/PVC
      # åˆ†å…©æ¬¡ Applyï¼Œç¢ºä¿é †åºæ­£ç¢º
      shell: |
        juju ssh --model {{ test_model }} 0 -- \
        "kubectl create ns {{ namespace }} 2>/dev/null || true && \
         kubectl apply -f /home/ubuntu/slurm-pv.yaml && \
         kubectl apply -f /home/ubuntu/slurm-pvc.yaml"
      changed_when: true

    # -----------------------------------------------------------
    # 4. éƒ¨ç½² Slurm
    # -----------------------------------------------------------
    - name: 4.1 ä¸‹è¼‰ StackHPC Chart
      shell: |
        juju ssh --model {{ test_model }} 0 -- \
        "sudo apt-get install -y git && \
         rm -rf slurm-k8s-cluster && \
         git clone --depth 1 {{ slurm_git_url }}"
      changed_when: true

    - name: 4.2 ä¸‹è¼‰ä¾è³´
      shell: |
        juju ssh --model {{ test_model }} 0 -- \
        "cd slurm-k8s-cluster/slurm-cluster-chart && helm dependency update"
      changed_when: true

    - name: 4.3 ç”¢ç”Ÿ Values (Static Mode)
      shell: |
        juju ssh --model {{ test_model }} 0 -- "cat <<EOF > /home/ubuntu/slurm-static-values.yaml
        global:
          clusterName: {{ test_model }}

        volumeClaim:
          create: false
          name: slurm-shared-storage

        controller:
          size: 10Gi
          storageClassName: \"local-path\"
          resources:
            limits:
              cpu: 2
              memory: 4Gi

        slurmdbd:
          enabled: true
          storageClassName: \"local-path\"
          size: 10Gi

        login:
          service:
            type: NodePort
            nodePort: 30022
          ssh:
            enabled: true

        worker:
          replicas: 1
          resources:
            limits:
              cpu: 8
              memory: 16Gi
        EOF"
      changed_when: false

    - name: 4.4 éƒ¨ç½² Slurm
      shell: |
        juju ssh --model {{ test_model }} 0 -- \
        "helm upgrade --install {{ release_name }} ./slurm-k8s-cluster/slurm-cluster-chart \
          --namespace {{ namespace }} \
          --create-namespace \
          -f /home/ubuntu/slurm-static-values.yaml \
          --wait --timeout 15m"
      register: helm_deploy

    - name: âœ… å®Œæˆ
      debug:
        msg: 
          - "ğŸ‰ YAML æ ¼å¼ä¿®æ­£ç‰ˆéƒ¨ç½²æˆåŠŸï¼"
          - "è«‹æª¢æŸ¥ SSH ç™»å…¥ï¼š"
          - "ssh rocky@{{ nfs_server_ip.stdout | trim }} -p 30022"
