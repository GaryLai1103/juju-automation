        "echo '{{ values_content | b64encode }}' | base64 -d > /home/ubuntu/slurm-static-values.yaml"
      changed_when: false

    - name: 4.4 éƒ¨ç½² Slurm
      # é€™æ¬¡ Helm æœƒè‡ªå·±å»ºç«‹ PVCï¼Œä¸¦æˆåŠŸç¶å®šåˆ°æˆ‘å€‘çš„ PV
      shell: |
