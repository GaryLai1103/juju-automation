    - name: 4.3 ç”¢ç”Ÿ Values (Base64 å¯«å…¥)
      vars:
        values_content: |
          global:
            clusterName: {{ test_model }}
          volumeClaim:
            create: false
            name: slurm-shared-storage
          controller:
            size: 10Gi
            storageClassName: "local-path"
            resources:
              limits:
                cpu: 2
                memory: 4Gi
          slurmdbd:
            enabled: true
