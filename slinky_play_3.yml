- name: 4. è¨­å®šç›£æ§èˆ‡å¤šå¢é›†å°æ¥
  hosts: maasjuju
  gather_facts: no
  vars:
    # ---- Juju / Model è¨­å®š ----
    test_model: "slinky-cluster"
