---
# ========================================================
# SKU: Slinky-SlurmOnK8s-Standardized (Merged, Repeatable)
#
# Two-mode:
#   reset_before_install=true  : clean rebuild (testing)
#   reset_before_install=false : normal upgrade (daily)
#
# Includes:
#   1) NFS server (machine0) + nfs-subdir-external-provisioner + StorageClass
#   2) NVIDIA k8s-device-plugin (Helm) with tolerations + nodeSelector + affinity={}
#   3) cert-manager + slurm-operator-crds + slurm-operator + slurm (OCI chart)#
# ========================================================

- name: Application Layer - Deploy Slinky Slurm on K8s (Standardized Merged)
  hosts: maasjuju
  gather_facts: yes

  vars:
    # ---- Mode ----
    reset_before_install: true

    # ---- Juju / machines ----
    test_model: "slinky-cluster"
    machine0: "0"                 # control-plane node (slurmhn)
    machine1: "1"                 # gpu worker node (gpu-node01)

    # ---- K8s nodes ----
    controlplane_hostname: "slurmhn"
    gpu_node_hostname: "gpu-node01"

    # ---- Namespaces ----
    ns_nfs: "nfs-provisioner"
    ns_nvidia: "nvidia-device-plugin"
    ns_certmgr: "cert-manager"
    ns_slurm_operator: "slinky"
    ns_slurm: "slurm"

    # ---- NFS (server on machine0) ----
    nfs_server_setup: true
    nfs_server: ""                # leave empty => use machine0_ip
    nfs_export_path: "/srv/nfs/k8s"
    nfs_storageclass: "nfs-rwx"
    nfs_make_default_sc: false    # if you want nfs-rwx as default SC => true

    # ---- NVIDIA device plugin ----
    gpu_taint_key: "node-role.anxpert/gpu"
    gpu_taint_value: "true"
    slurm_gpu_count: 1

    # ---- Versions ----
    cert_manager_chart_version: "v1.19.2"
    slurm_operator_chart_ver: "1.0.1"
    slurm_chart_ver: "1.0.1"

  tasks:
    # -----------------------------------------------------------
    # 1) Discover machine IPs from Juju
    # -----------------------------------------------------------
    - name: 1.1 Get Juju model status (json)
      shell: "juju status --model {{ test_model }} --format json"
      register: juju_status_raw
      changed_when: false

    - name: 1.2 Parse machine0/machine1 IPv4
      set_fact:
        machine0_ip: "{{ (juju_status_raw.stdout | from_json).machines[machine0]['ip-addresses'] | select('match','^[0-9.]+$') | first }}"
        machine1_ip: "{{ (juju_status_raw.stdout | from_json).machines[machine1]['ip-addresses'] | select('match','^[0-9.]+$') | first }}"

    - name: 1.3 Show discovered IPs
      debug:
        msg:
          - "Machine0 (control-plane) IP: {{ machine0_ip }}"
          - "Machine1 (gpu worker)    IP: {{ machine1_ip }}"

    - name: 1.4 Decide NFS server IP
      set_fact:
        nfs_server_ip: "{{ (nfs_server | trim) if (nfs_server | trim != '') else machine0_ip }}"

    # -----------------------------------------------------------
    # 2) Ensure Helm exists on machine0
    # -----------------------------------------------------------
    - name: 2.1 Install Helm on machine0 if missing
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set -e
          if ! command -v helm >/dev/null 2>&1; then
            echo "[INFO] Installing Helm..."
            curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          else
            echo "[INFO] Helm already installed"
          fi
        '
      changed_when: false

    # -----------------------------------------------------------
    # 0) Reset (two-mode)
    # -----------------------------------------------------------
    - name: 0.0 Fix kubeconfig API server endpoint (force IPv4, avoid [::1])
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set -euo pipefail

          # Ensure a usable kubeconfig exists for helm/kubectl on machine0
          mkdir -p ~/.kube
          if [ -f /etc/kubernetes/admin.conf ]; then
            sudo cp /etc/kubernetes/admin.conf ~/.kube/config
            sudo chown $(id -u):$(id -g) ~/.kube/config
          fi

          # Replace IPv6 loopback / localhost with IPv4 loopback
          for f in /etc/kubernetes/admin.conf ~/.kube/config; do
            [ -f "$f" ] || continue
            sudo sed -i \
              -e "s#server: https://\\[::1\\]:6443#server: https://127.0.0.1:6443#g" \
              -e "s#server: https://localhost:6443#server: https://127.0.0.1:6443#g" \
              "$f" || true
          done

          echo "[INFO] kubectl server:"
          kubectl config view --minify -o jsonpath="{.clusters[0].cluster.server}{\"\\n\"}" || true
        '
      changed_when: false

    - name: 0.1 Reset (helm uninstall releases)
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set +e
          echo "[RESET] uninstall releases..."
          helm -n {{ ns_slurm }} uninstall slurm 2>/dev/null || true
          helm -n {{ ns_slurm_operator }} uninstall slurm-operator 2>/dev/null || true
          helm -n default uninstall slurm-operator-crds 2>/dev/null || true
          helm -n {{ ns_certmgr }} uninstall cert-manager 2>/dev/null || true
          helm -n {{ ns_nvidia }} uninstall nvidia-device-plugin 2>/dev/null || true
          helm -n {{ ns_nfs }} uninstall nfs-provisioner 2>/dev/null || true
        '
      when: reset_before_install | bool
      changed_when: true

    - name: 0.2 Reset (delete namespaces)
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set +e
          echo "[RESET] delete namespaces..."
          kubectl delete ns {{ ns_slurm }} --ignore-not-found=true --wait=true || true
          kubectl delete ns {{ ns_slurm_operator }} --ignore-not-found=true --wait=true || true
          kubectl delete ns {{ ns_certmgr }} --ignore-not-found=true --wait=true || true
          kubectl delete ns {{ ns_nvidia }} --ignore-not-found=true --wait=true || true
          kubectl delete ns {{ ns_nfs }} --ignore-not-found=true --wait=true || true
        '
      when: reset_before_install | bool
      changed_when: true

    - name: 0.3 Reset (cluster-scoped MUTATING webhooks for slurm-operator only) - keep validating
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set +e
          echo "[RESET] delete MUTATING webhook configs for slurm-operator (keep validating)..."
          kubectl delete mutatingwebhookconfigurations -l app.kubernetes.io/name=slurm-operator --ignore-not-found=true
          echo "== mutatingwebhookconfigurations (filtered) =="
          kubectl get mutatingwebhookconfigurations | egrep -i "slurm|slinky|operator|webhook" || true
          echo "== validatingwebhookconfigurations (filtered) =="
          kubectl get validatingwebhookconfigurations | egrep -i "slurm|slinky|operator|webhook" || true
        '
      when: reset_before_install | bool
      changed_when: true

    # -----------------------------------------------------------
    # 3.0 Install NFS client utils on ALL nodes (IMPORTANT)
    # - Fix: mount: bad option ... need /sbin/mount.nfs
    # -----------------------------------------------------------
    - name: 3.0 Setup NFS server export on machine0 (robust)
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -s <<'EOS'
        set -euo pipefail
        export DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a

        sudo -n true

        echo "[INFO] wait dpkg lock..."
        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "[WAIT] dpkg lock held..."; sleep 5
        done

        timeout 600 sudo apt-get -o Acquire::ForceIPv4=true update -y

        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "[WAIT] dpkg lock held..."; sleep 5
        done

        timeout 600 sudo apt-get -o Acquire::ForceIPv4=true install -y nfs-kernel-server

        sudo mkdir -p {{ nfs_export_path }}
        sudo chmod 777 {{ nfs_export_path }}
        sudo mkdir -p /etc/exports.d

        # MUST exist, or exportfs will complain
        sudo touch /etc/exports
        sudo chmod 644 /etc/exports

        EXPORT_LINE="{{ nfs_export_path }} *(rw,sync,no_subtree_check,no_root_squash)"
        echo "$EXPORT_LINE" | sudo tee /etc/exports.d/k8s.exports >/dev/null

        sudo exportfs -ra
        timeout 60 sudo systemctl enable --now nfs-server

        echo "[INFO] exportfs:"
        sudo exportfs -v | sed -n "1,120p"
        EOS
      when: nfs_server_setup | bool
      changed_when: true

    - name: 3.1 Install nfs-common on k8s nodes (CLEANUP BROKEN REPOS FIRST)
      shell: |
        juju ssh --model {{ test_model }} {{ item }} -- bash -s <<'EOS'
        set -euo pipefail
        export DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a

        sudo -n true

        # --- [CRITICAL FIX START] ---
        # Áî±ÊñºÊ©üÂô®‰∏äÂèØËÉΩÊúâÂ£ûÊéâÁöÑ repo ÂÆöÁæ©ÔºåÂ∞éËá¥ apt update ÂÆåÂÖ®ÁÑ°Ê≥ïÈÅã‰Ωú„ÄÇ
        # ÊàëÂÄëÂøÖÈ†àÂÖàÊ∏ÖÁêÜÊéâÈÄô‰∫õË°ùÁ™ÅÊ™îÔºåÊâçËÉΩËÆì NFS ÂÆâË£ùÈ†ÜÂà©ÈÄ≤Ë°å„ÄÇ
        echo "[FIX] Cleaning up conflicting NVIDIA repo lists to unblock apt..."
        sudo rm -f /etc/apt/sources.list.d/nvidia-container-toolkit.list
        sudo rm -f /etc/apt/sources.list.d/nvidia-docker.list
        sudo rm -f /etc/apt/sources.list.d/libnvidia-container.list
        # --- [CRITICAL FIX END] ---

        echo "[INFO] wait dpkg/apt lock (unattended-upgrades)..."
        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "[WAIT] dpkg lock held..."; sleep 5
        done

        timeout 600 sudo apt-get -o Acquire::ForceIPv4=true update -y

        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "[WAIT] dpkg lock held..."; sleep 5
        done

        timeout 600 sudo apt-get -o Acquire::ForceIPv4=true install -y nfs-common

        command -v mount.nfs || ls -l /sbin/mount.nfs* || true
        EOS
      loop:
        - "{{ machine0 }}"
        - "{{ machine1 }}"
      changed_when: true

    # -----------------------------------------------------------
    # 4) Install NFS provisioner (no heredoc)
    # -----------------------------------------------------------
    - name: 4.1 Create namespace for NFS provisioner
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          kubectl create ns {{ ns_nfs }} --dry-run=client -o yaml | kubectl apply -f -
        '
      changed_when: false

    - name: 4.2 Install/upgrade nfs-subdir-external-provisioner (Nuke Kube Cache)
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -s <<'EOS'
        set -euo pipefail

        echo "[FIX] Ensuring ~/.kube directory ownership & IPv4 endpoint..."
        KUBE_DIR="$HOME/.kube"
        USER_CONF="$KUBE_DIR/config"

        # 1. ‰øÆÂæ©Ê™îÊ°àÊ¨äÈôêËàáÂÖßÂÆπ
        if [ -d "$KUBE_DIR" ]; then
            sudo chown -R $(id -u):$(id -g) "$KUBE_DIR"
            if [ -f "$USER_CONF" ]; then
                sudo chmod 600 "$USER_CONF"
                sed -i 's|https://\[::1\]:6443|https://127.0.0.1:6443|g' "$USER_CONF"
                sed -i 's|https://localhost:6443|https://127.0.0.1:6443|g' "$USER_CONF"
            fi
        fi

        # 2. [ÈóúÈçµÊ≠•È©ü] Ê∏ÖÈô§ Kubernetes Client Âø´Âèñ
        # Helm/Client-go ÊúÉÂø´Âèñ API Discovery Ë≥áË®äÔºåÂ¶ÇÊûú‰∏çÂà™Èô§ÔºåÂÆÉÊúÉ‰∏ÄÁõ¥ÂéªÈÄ£ËàäÁöÑ IPv6 Âú∞ÂùÄ
        echo "[FIX] Nuking Kubernetes Discovery Cache..."
        rm -rf "$KUBE_DIR/cache"
        rm -rf "$KUBE_DIR/http-cache"

        # 3. Á¢∫‰øùÁí∞Â¢ÉËÆäÊï∏
        export KUBECONFIG="$USER_CONF"
        
        # 4. ÈõôÈáçÈ©óË≠âÔºöÁõ¥Êé• grep Ê™îÊ°àÂÖßÂÆπÁµ¶‰Ω†ÁúãÔºåÁ¢∫‰øùÊ≤íÊúâ [::1]
        echo "[DEBUG] Grepping 'server:' in kubeconfig:"
        grep "server:" "$USER_CONF" || true
        echo

        # --- Helm Execution ---

        helm --kubeconfig "$USER_CONF" repo add nfs-subdir-external-provisioner https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner/ >/dev/null 2>&1 || true
        helm --kubeconfig "$USER_CONF" repo update >/dev/null 2>&1

        f=/tmp/nfs-values.yaml
        cat > "$f" <<EOF
        nfs:
          server: {{ nfs_server_ip }}
          path: {{ nfs_export_path }}
        storageClass:
          name: {{ nfs_storageclass }}
          defaultClass: {{ nfs_make_default_sc | bool | lower }}
          reclaimPolicy: Delete
          archiveOnDelete: true
        EOF

        echo "[INFO] Helm install NFS provisioner..."
        helm --kubeconfig "$USER_CONF" upgrade --install nfs-provisioner nfs-subdir-external-provisioner/nfs-subdir-external-provisioner \
          -n {{ ns_nfs }} --create-namespace \
          -f "$f"

        echo "[INFO] storageclass:"
        kubectl get sc | sed -n "1,120p"
        EOS
      changed_when: true

    - name: 4.3 Install NVIDIA Container Toolkit on GPU Node (Machine 1) - Nuclear Cleanup (Fixed)
      shell: |
        juju ssh --model {{ test_model }} {{ machine1 }} -- bash -s <<'EOS'
        set -euo pipefail
        export DEBIAN_FRONTEND=noninteractive NEEDRESTART_MODE=a

        sudo -n true

        echo "[INFO] wait dpkg/apt lock..."
        while sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "[WAIT] dpkg lock held..."; sleep 5
        done

        # --- [NUCLEAR FIX START] ---
        echo "[FIX] Hunting down ALL references to nvidia-container repositories..."

        # 1. Ê∏ÖÁêÜÂ∏∏Ë¶ãÁöÑ list Ê™îÂêç
        sudo rm -f /etc/apt/sources.list.d/nvidia-*.list
        sudo rm -f /etc/apt/sources.list.d/libnvidia-*.list
        sudo rm -f /etc/apt/sources.list.d/cuda*.list

        # 2. ÊêúÂ∞ã‰∏¶Âà™Èô§ÊºèÁ∂≤‰πãÈ≠ö
        # [FIXED HERE] Âä†ÂÖ• "|| true"ÔºåÈÅøÂÖç grep Ê≤íÊâæÂà∞Êù±Ë•øÊôÇÂõûÂÇ≥ÈåØË™§Á¢ºÂ∞éËá¥ËÖ≥Êú¨‰∏≠Êñ∑
        (grep -l "nvidia.github.io/libnvidia-container" /etc/apt/sources.list.d/* 2>/dev/null || true) | xargs -r sudo rm -f

        # 3. Ê∏ÖÁêÜ‰∏ªË®≠ÂÆöÊ™î /etc/apt/sources.list
        if grep -q "nvidia.github.io/libnvidia-container" /etc/apt/sources.list; then
            echo "[FIX] Found nvidia repo in /etc/apt/sources.list, removing..."
            sudo sed -i '/nvidia.github.io\/libnvidia-container/d' /etc/apt/sources.list
        fi
        # --- [NUCLEAR FIX END] ---

        echo "[INFO] add NVIDIA Container Toolkit repo (IPv4 + retry)..."
        curl -4 --retry 6 --retry-delay 2 --retry-connrefused -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor --yes -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg

        curl -4 --retry 6 --retry-delay 2 --retry-connrefused -fsSL https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \
          sed "s#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g" | \
          sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list >/dev/null

        echo "[INFO] apt update/install..."
        sudo apt-get clean
        timeout 600 sudo apt-get -o Acquire::ForceIPv4=true update -y
        timeout 600 sudo apt-get -o Acquire::ForceIPv4=true install -y nvidia-container-toolkit

        echo "[INFO] configure containerd runtime..."
        sudo nvidia-ctk runtime configure --runtime=containerd
        sudo systemctl restart containerd
        sudo systemctl restart kubelet || true

        echo "‚úÖ NVIDIA Container Toolkit ready"
        EOS
      changed_when: true

    - name: 4.4 Disable IPv6 Completely on ALL nodes (Machine 0 + 1)
      shell: |
        juju ssh --model {{ test_model }} {{ item }} -- bash -s <<'EOS'
        set -euo pipefail
        
        echo "[INFO] Disabling IPv6 system-wide on {{ item }}..."

        # 1. ÂØ´ÂÖ•Ê∞∏‰πÖË®≠ÂÆöÊ™î (Persistent)
        cat <<EOF | sudo tee /etc/sysctl.d/99-disable-ipv6.conf >/dev/null
        net.ipv6.conf.all.disable_ipv6 = 1
        net.ipv6.conf.default.disable_ipv6 = 1
        net.ipv6.conf.lo.disable_ipv6 = 1
        EOF

        # 2. Á´ãÂç≥Â•óÁî® (Apply immediately)
        sudo sysctl --system >/dev/null

        # 3. È©óË≠â (Verify)
        CHECK=$(cat /proc/sys/net/ipv6/conf/all/disable_ipv6)
        if [ "$CHECK" == "1" ]; then
            echo "‚úÖ IPv6 is now DISABLED (value=1)."
        else
            echo "‚ùå Failed to disable IPv6."
            exit 1
        fi

        # 4. ÈáçÂïü Container Runtime & Kubelet ËÆìÂÆÉÂÄëÊñ∑Èñã IPv6 ÈÄ£Á∑ö
        echo "[INFO] Restarting containerd & kubelet to flush connections..."
        sudo systemctl restart containerd
        sudo systemctl restart kubelet || true

        # 5. (ÂèØÈÅ∏) Ê™¢Êü•ÁõÆÂâçÈÄ£Â§ñ IP Á¢∫‰øùÊòØ IPv4
        echo "[INFO] Test connectivity..."
        curl -4 -s https://checkip.amazonaws.com || true

        EOS
      loop:
        - "{{ machine0 }}"
        - "{{ machine1 }}"
      changed_when: true

    # -----------------------------------------------------------
    # 5) NVIDIA device plugin (AÊñπÊ°àÔºöÊ∏ÖÁ©∫ affinityÔºåÈÅøÂÖç NFD ‰æùË≥¥)
    # -----------------------------------------------------------
    - name: 5.0 Precheck gpu node labels/taints
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set -e
          echo "== gpu node labels =="
          kubectl get node {{ gpu_node_hostname }} --show-labels | tr "," "\n" | egrep -n "kubernetes.io/hostname|hostname" || true
          echo
          echo "== gpu node taints =="
          kubectl describe node {{ gpu_node_hostname }} | egrep -n "Taints:" -A2 || true
        '
      changed_when: false

    - name: 5.1 Create namespace for NVIDIA device plugin
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          kubectl create ns {{ ns_nvidia }} --dry-run=client -o yaml | kubectl apply -f -
        '
      changed_when: false

    - name: "5.2 Install/upgrade NVIDIA device plugin (Robust + Webhook cleanup)"
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -s <<'EOS'
        set -euo pipefail

        # 1. [È†êÈò≤Êé™ÊñΩ] Âà™Èô§ÂèØËÉΩÊÆòÁïôÁöÑ NVIDIA Áõ∏Èóú webhookÔºåÈÅøÂÖçÂÆÉÂÄëÂç°‰Ωè API Server
        # (ÊúâÊôÇÂÄôËàäÁöÑÂÆâË£ùÊúÉÁïô‰∏ã webhookÔºåÂ∞éËá¥Êñ∞ÁöÑÂÆâË£ùË´ãÊ±ÇË¢´ÊîîÊà™‰∏¶ timeout)
        kubectl delete validatingwebhookconfigurations -l app.kubernetes.io/name=nvidia-device-plugin --ignore-not-found=true
        kubectl delete mutatingwebhookconfigurations -l app.kubernetes.io/name=nvidia-device-plugin --ignore-not-found=true

        helm repo add nvidia https://nvidia.github.io/k8s-device-plugin >/dev/null 2>&1 || true
        helm repo update >/dev/null 2>&1

        f=/tmp/nvidia-values.yaml
        : > "$f"
        w(){ printf "%s\n" "$1" >> "$f"; }

        # --- Âª∫Êßã values.yaml ---
        w "affinity:"
        w "  nodeAffinity:"
        w "    requiredDuringSchedulingIgnoredDuringExecution:"
        w "      nodeSelectorTerms:"
        w "      - matchExpressions:"
        w "        - key: kubernetes.io/hostname"
        w "          operator: In"
        w "          values:"
        w "          - {{ gpu_node_hostname }}"
        w "nodeSelector:"
        w "  kubernetes.io/hostname: {{ gpu_node_hostname }}"
        w "  kubernetes.io/os: linux"
        w "tolerations:"
        w "- key: {{ gpu_taint_key }}"
        w "  operator: Equal"
        w "  value: \"{{ gpu_taint_value }}\""
        w "  effect: NoSchedule"

        echo "== values.yaml content =="
        cat "$f"

        echo
        echo "== helm upgrade/install (timeout=600s) =="
        # Â¢ûÂä† --timeout Ëàá --waitÔºåÁ¢∫‰øùÂÆâË£ùÂÆåÊàê
        helm upgrade --install nvidia-device-plugin nvidia/nvidia-device-plugin \
          -n {{ ns_nvidia }} --create-namespace \
          --reset-values \
          -f "$f" \
          --wait --timeout=600s

        echo
        echo "== helm status =="
        helm -n {{ ns_nvidia }} status nvidia-device-plugin

        echo
        echo "== rollout status =="
        kubectl -n {{ ns_nvidia }} rollout status ds/nvidia-device-plugin --timeout=300s

        echo
        echo "== pod check =="
        kubectl -n {{ ns_nvidia }} get pods -o wide

        echo
        echo "== node gpu capacity check =="
        kubectl describe node {{ gpu_node_hostname }} | egrep -n "Capacity:|Allocatable:|nvidia.com/gpu" -A6 || true
        EOS
      changed_when: true

    - name: 5.3 Verify nvidia.com/gpu on gpu node
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set -e
          kubectl describe node {{ gpu_node_hostname }} | egrep -n "Taints:|Capacity:|Allocatable:|nvidia.com/gpu" -n
        '
      changed_when: false

    # -----------------------------------------------------------
    # 6) cert-manager
    # -----------------------------------------------------------
    - name: 6.1 Create namespace cert-manager
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          kubectl create ns {{ ns_certmgr }} --dry-run=client -o yaml | kubectl apply -f -
        '
      changed_when: false

    - name: 6.2 Install/upgrade cert-manager via Helm
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          set -euo pipefail
          helm repo add jetstack https://charts.jetstack.io >/dev/null 2>&1 || true
          helm repo update >/dev/null 2>&1

          helm upgrade --install cert-manager jetstack/cert-manager \
            -n {{ ns_certmgr }} --create-namespace \
            --version {{ cert_manager_chart_version }} \
            --set crds.enabled=true

          kubectl -n {{ ns_certmgr }} rollout status deploy/cert-manager --timeout=240s
          kubectl -n {{ ns_certmgr }} rollout status deploy/cert-manager-webhook --timeout=240s
          kubectl -n {{ ns_certmgr }} rollout status deploy/cert-manager-cainjector --timeout=240s
        '
      changed_when: true

    # -----------------------------------------------------------
    # 7) slurm-operator-crds + slurm-operator (OCI charts)
    # -----------------------------------------------------------
    - name: 7.1 Create namespace for slurm operator
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
          kubectl create ns {{ ns_slurm_operator }} --dry-run=client -o yaml | kubectl apply -f -
        '
      changed_when: false

    - name: 7.2 Install/upgrade slurm-operator-crds (OCI)
      shell: |
        juju ssh --model {{ test_model }} {{ machine0 }} -- bash -lc '
